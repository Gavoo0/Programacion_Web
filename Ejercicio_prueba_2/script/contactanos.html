</head>
<body>

        <br>
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Correo</label>
                  <input type="text" class="form-control" id="itCorreo" placeholder="name@example.com">
                  <div id="mensajeCorreo">
                    Ingrese un correo
                  </div>
                  <div id="mensajeCorreo2">
                    Ingrese un correo valido
                  </div>
                </div>
                <div class="form-group ">
                  <label for="exampleFormControlSelect1">Nombre</label>
                  <input type="text" class="form-control" id="itNombre" placeholder="Juan">
                  <div id="mensajeNombre">
                    Ingrese un correo
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Apellido</label>
                  <input type="text" class="form-control" id="itApellido" placeholder="Perez">
                  <div id="mensajeApellido">
                    Ingrese un correo
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Asunto</label>
                  <textarea class="form-control" id="Asunto" rows="3"></textarea>
                  <div id="mensajeAsunto">
                    Ingrese un correo
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="enviar" data-toggle="modal" data-target="#exampleModal">ENVIAR</button>
              </form>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enviado con exito</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Su mensaje ha sido enviado con exito.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
        <div></div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script>
          $(document).ready(function(){
            $("#enviar").click(function(){
              var valcor= true;
              var correo=$("#itCorreo").val();
              var nombre=$("#itNombre").val();
              var apellido=$("#itApellido").val();
              var asunto=$("#Asunto").val();
              var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if(!emailRegex.test(correo)){
                  $("#itCorreo").css("border-color","red");
                  $("#mensajeCorreo2").fadeIn();
                  valcor=false;
                  return false;
                  event.preventDefault(); // Evita que se envíe el formulario
              }
              if(correo==""){
                $("#itCorreo").css("border-color","red");
                $("#mensajeCorreo").fadeIn();
                return false;
              }else{
                if(valcor){
                  $("#itCorreo").css("border-color","#ced4da");
                  $("#mensajeCorreo").fadeOut();
                }
              }
              if(nombre==""){
                $("#itNombre").css("border-color","red");
                $("#mensajeNombre").fadeIn();
                return false;
              }else{
                $("#itNombre").css("border-color","#ced4da");
                $("#mensajeNombre").fadeOut();
              }
              if(apellido==""){
                $("#itApellido").css("border-color","red");
                $("#mensajeApellido").fadeIn();
                return false;
              }else{
                $("#itApellido").css("border-color","#ced4da");
                $("#mensajeApellido").fadeOut();
              }
              if(asunto==""){
                $("#Asunto").css("border-color","red");
                $("#mensajeAsunto").fadeIn();
                return false;
              }else{
                $("#Asunto").css("border-color","#ced4da");
                $("#mensajeAsunto").fadeOut();
              }
            })
          })
          $("#itCorreo").change(function(){
            $("#itCorreo").css("border-color","#ced4da");
            $("#mensajeCorreo").fadeOut();
            $("#mensajeCorreo2").fadeOut();
          })
          $("#itNombre").change(function(){
            $("#itNombre").css("border-color","#ced4da");
            $("#mensajeNombre").fadeOut();
          })
          $("#itApellido").change(function(){
            $("#itApellido").css("border-color","#ced4da");
            $("#mensajeApellido").fadeOut();
          })
          $("#Asunto").change(function(){
            $("#Asunto").css("border-color","#ced4da");
            $("#mensajeAsunto").fadeOut();
          })
        </script>
</body>

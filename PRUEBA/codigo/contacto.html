<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        crossorigin="anonymous"></script>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" placeholder="Nombres">
                </div>
                <div class="col-md-6">
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="col-md-6">
                    <label for="Apellido">Correo</label>
                    <input type="text" class="form-control" placeholder="juanito@ejemplo.com">
                </div>
                <div class="col-md-6">
                    <label for="Apellido">Telefono</label>
                    <input type="text" class="form-control" placeholder="+56912345678">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" href="hola.html">
                Enviar
            </a>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Se realizo exitosamente su contacto
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-primary" href="hola.html" role="button">cerrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Button trigger modal -->
    </div>
</body>
</html>
